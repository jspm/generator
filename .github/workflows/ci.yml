name: CI

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  test-browser:
    name: Firefox Browser Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        firefox: ['89.0']
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Setup Firefox ${{ matrix.firefox }}
        uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: ${{ matrix.firefox }}
      - run: npm install
      - run: npm run build
      - run: npm run test:browser
        env:
          CI_BROWSER: /opt/hostedtoolcache/firefox/${{ matrix.firefox }}/x64/firefox
          CI_BROWSER_FLAGS: -headless

  test-servers:
    name: Node.js & Deno Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14.x, 16.x]
        deno: ['1.12.0']
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Use Node.js ${{ matrix.node }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
    - uses: denoland/setup-deno@v1
      with:
        deno-version: ${{ matrix.deno }}
    - run: npm install
    - run: cd jspm-core && npm install
    - run: npm run build
    - run: npm run typedoc
    - run: npm run test:node
      env:
        DENO_BIN: /opt/hostedtoolcache/deno/${{ matrix.deno }}/x64/deno
